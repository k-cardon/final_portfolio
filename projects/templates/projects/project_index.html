{% extends "base.html" %}

{% load static %}

{% block page_content %}

<link rel="stylesheet" href="{% static 'projects/CSS/style.css' %}">
<div class="row">
    <div class="col-12 text-center">
        <br>
        <h1>My Projects</h1>
        <br>
    </div>
</div>
<div class="row">
{% for project in projects %}
    <div class="col-md-4">
        <div class="card mb-2">
            {% if project.image %}
                <img class="card-img-top" src="{{ project.image.url }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description }}</p>
                <a href="{% url 'project_detail' project.pk %}"
                   class="btn btn-primary" id="button">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock page_content %}
