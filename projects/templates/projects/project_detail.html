{% extends "base.html" %}

{% load static %}

{% block page_content %}

<link rel="stylesheet" href="{% static 'projects/CSS/style.css' %}">


<div class="row">
    <div class="col-12">
        <br>
    </div>
</div>
<div class="row" id="projects">
    <div class="col-md-8">
        <h2>{{ project.title }}</h2>
        <br>
        {% if project.image %}
            <img src="{{ project.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <br>
        <br>
        <br>
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p>
        <br>
        <h5>Link:</h5>
        <p><a href='{{ project.link }}'>{{ project.link }}</a></p>
    </div>
</div>
{% endblock page_content %}
